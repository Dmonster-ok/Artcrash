<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artcrash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <nav>
        <div class="nav-items">
            <a href="">
                ArtCrash
                <img src="images/logo.png" onerror="this.style.display='none'" alt="logo">
            </a>
        </div>
        <div class="nav-items center tabs">
            <p class="active-tab">Home</p>
            <p>Explore</p>
            <p>Login</p>
        </div>
        <div class="nav-items search">
            <input type="search" placeholder="Search">
        </div>
        <details class="menu">
            <summary>
                <span class="material-symbols-outlined">menu</span>
            </summary>
            <span class="dropdown">
                <p>Home</p>
                <p>Explore</p>
                <p>Login</p>
            </span>
        </details>
    </nav>
    <div class="tags">
        <button class="tag" onclick="toggle(this)" value="abstract">Abstract</button>
        <button class="tag" onclick="toggle(this)" value="textures">Textures</button>
        <button class="tag" onclick="toggle(this)" value="3d">3D</button>
        <button class="tag" onclick="toggle(this)" value="2d">2D</button>
    </div>

    <div id="list">

    </div>
    <script src="db.js"></script>
    <script type="text/javascript" charset="utf-8">

        window.onload = function () {
            render("general")
        }


        function toggle(tag) {
            let active = tag.classList.contains('active-tag')? false : true
            if (active) {
                tag.classList.add('active-tag')
                
                render(tag.value)
            } else {
                tag.classList.remove('active-tag')
                render("general")
            }
        }


        function render(val) {

            const list = document.getElementById("list")

            while (list.firstChild) {
                list.removeChild(list.firstChild)
            }

            let filterData = data.filter(e => e.category.includes(val))

            for (let i = 0; i < filterData.length; i++) {
                let img = document.createElement("img")
                img.src = filterData[i].src
                list.appendChild(img)
            }
        }

    </script>
</body>

</html>
